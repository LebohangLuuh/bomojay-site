<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* Style for the thumbnails */
    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
    }

    /* Style for the modal (lightbox) */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    /* Style for the modal content */
    .lightbox-content {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<!-- Gallery container -->
<div class="gallery" onclick="openLightbox(event)">
  <!-- Thumbnail images -->
  <img src="thumbnail1.jpg" alt="Thumbnail 1" class="thumbnail" data-src="image1.jpg">
  <img src="thumbnail2.jpg" alt="Thumbnail 2" class="thumbnail" data-src="image2.jpg">
  <!-- Add more thumbnails as needed -->
</div>

<!-- The Lightbox -->
<div id="lightbox" class="lightbox">
  <img class="lightbox-content" id="lightboxImage">
</div>

<script>
  function openLightbox(event) {
    // Check if the clicked element is an image with the "thumbnail" class
    if (event.target.classList.contains("thumbnail")) {
      // Get the lightbox element
      var lightbox = document.getElementById("lightbox");

      // Get the clicked thumbnail
      var thumbnail = event.target;

      // Get the source of the full-size image
      var imageSrc = thumbnail.getAttribute("data-src");

      // Set the source of the lightbox content
      var lightboxImage = document.getElementById("lightboxImage");
      lightboxImage.src = imageSrc;

      // Display the lightbox
      lightbox.style.display = "flex";
    }
  }

  // Close the lightbox when clicking outside the image
  window.onclick = function (event) {
    var lightbox = document.getElementById("lightbox");
    if (event.target === lightbox) {
      lightbox.style.display = "none";
    }
  };
</script>

</body>
</html>
